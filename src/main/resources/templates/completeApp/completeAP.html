<fieldset>
    <form th:object="${vinyl}" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Title</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Artist</td>
                <td><input type="text" th:field="*{artist}" /> </td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" /> </td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="text" th:field="*{quantity}" /> </td>
            </tr>
            <tr>
                <input type="file"  name="file" class="form-control-file" id="formControlFile1" accept="image/*">
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit" />
                    <a th:href="@{/}">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
